{% extends "layout.html" %}

{% block title %}
    Remove
{% endblock %}

{% block main %}
    <form action ="/remove" method ="post">
        <div class ="form-group">
            <select autofocus class ="form-control" name ="food" type="text">
                <option disabled ="" selected ="" value ="">Food</option>
                {% for food in foods %}
                    <option value ="{{ food.food }}">{{ food.food }}</option>
                {% endfor %}
            </select>
        </div>
        <button class = "btn btn-primary" type = "submit" >Remove</button>
    </form>
{% endblock %}
