{% extends "layout.html" %}

{% block title %}
    Menu
{% endblock %}

{% block main %}
    <form action ="/menu" method ="post">
        <h1>HUDS's Menu</h1>
        <div class ="form-group">
            <input autocomplete ="off" autofocus class ="form-control" name ="id" placeholder ="food id" type ="text" required/>
        </div>
        <div class ="form-group">
            <input autocomplete ="off" autofocus class ="form-control" name ="servings" placeholder ="servings" type ="number" min ="1" required />
        </div>
        <button class ="btn btn-primary" type ="submit">Add to Nutrition Report</button>
        <h1></h1>

        <span>
            <a href="/breakfast">Breakfast</a>&nbsp;|&nbsp;<a href="/lunch">Lunch</a>&nbsp;|&nbsp;<a href="/dinner">Dinner</a>
        </span>
        <h1></h1>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Menu Items</th>
                    <th>ID</th>
                </tr>
            </thead>
            {% for key in keys %}
                <tr>
                    <td>{{ key }} </td>
                    <td>{{ dictionary[key] }}   </td>
                </tr>
            {% endfor %}
        </table>
    </form>
{% endblock %}
